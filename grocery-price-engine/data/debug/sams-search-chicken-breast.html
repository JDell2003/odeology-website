    body,
    html {
      font-family: 'canada-type-gibson', Arial, Helvetica, sans-serif;
      margin: 0;
    }

    @keyframes spin-clockwise {
      0% {
        transform: rotate(0)
      }

      to {
        transform: rotate(1turn)
      }
    }

    @keyframes zoom-inverse {
      0% {
        opacity: 0;
        transform: scale(3)
      }

      33% {
        opacity: 1
      }

      to {
        transform: scale(1)
      }
    }

    @keyframes blinker {
      0% {
        opacity: 1
      }

      to {
        opacity: 0
      }
    }

    @keyframes slide-from-bottom {
      0% {
        transform: translateY(100%)
      }

      to {
        transform: translateY(0)
      }
    }

    @keyframes slide-from-top {
      0% {
        transform: translateY(0)
      }

      to {
        transform: translateY(100%)
      }
    }

    @keyframes fade-in-opacity {
      0% {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    /* 
        Header css
        */

    .sc-header-simple-blue {
      position: relative;
      margin-top: -.125rem;
      height: 4.5rem;
    }

    header {
      display: block;
    }

    .sc-header-simple-blue-nav {
      background-color: #0067a0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 4.5rem;
      padding: 0 2rem;
    }

    .sc-main-header-logo {
      display: flex;
    }

    .sc-main-header-logo .sc-main-header-logo-link {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
    }

    .sc-main-header-logo-link {
      width: 13.375rem;
      height: 2.125rem;
      background-image: url("https://i5.walmartimages.com/dfw/63fd9f59-8639/5d9d7fc0-adce-4835-a8a9-3c98989a580a/v1/sams-logo-white.svg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
    }

    /* Human Challenge Page */
    .sc-human-challenge-page {
      max-width: 21.875rem;
      margin: 1.875rem auto;
      min-height: calc(100vh - 13.9rem);
    }

    .sc-human-challenge-page .sc-human-challenge-content {
      padding: 0 .5rem;
    }

    .sc-human-challenge-content-alert {
      margin-bottom: 1rem;
    }

    /* Alert Styles */
    .bst-alert {
      display: flex;
      border-radius: .125rem;
      color: #323a3e;
      flex-direction: column;
      gap: .5rem;
      padding: 1rem;
    }

    .bst-alert-content-row {
      display: flex;
    }

    .bst-alert-close,
    .bst-alert-leading-icon {
      padding-top: .25rem;
    }

    .bst-alert-critical {
      background-color: #ffeaea;
    }

    .bst-alert-critical-icon {
      color: #c30000;
    }

    .bst-alert-center {
      flex-grow: 1;
      width: 100%;
      word-break: break-word;
    }

    .bst-alert-leading-icon {
      padding-right: .5rem;
    }

    .bst-alert-title-block {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .bst-alert-body {
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5rem;
    }

    /* Footer Styles */
    .sc-simple-footer {
      background-color: #f1f4f6;
      padding: 1.5rem 0;
      font-size: .875rem;
      line-height: .875rem;
    }

    .sc-simple-footer-content {
      text-align: center;
      margin: 0 auto;
    }

    .sc-simple-footer ul {
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 0 .5rem;
      padding: 0;
    }

    .sc-simple-footer ul a {
      color: #323a3e;
    }

    .sc-simple-footer-access-delete-ccpa-container {
      display: flex;
      align-items: center;
      gap: .25rem;
    }

    .sc-simple-footer-copyright {
      color: #516069;
      margin-top: 1rem;
    }

    /* Link and Button Styles */
    .bst-link,
    .bst-link-small.bst-link-primary {
      align-items: center;
      display: inline-flex;
      gap: 0 .5rem;
      justify-content: center;
      cursor: pointer;
      text-decoration-line: none;
      font-size: .875rem;
      font-weight: 500;
      line-height: 1.25rem;
      transition: color .1s cubic-bezier(.4, 0, .2, 1), background-color .1s cubic-bezier(.4, 0, .2, 1), border-color .1s cubic-bezier(.4, 0, .2, 1), text-decoration-color .1s cubic-bezier(.4, 0, .2, 1), fill .1s cubic-bezier(.4, 0, .2, 1), stroke .1s cubic-bezier(.4, 0, .2, 1), opacity .1s cubic-bezier(.4, 0, .2, 1), box-shadow .1s cubic-bezier(.4, 0, .2, 1), transform .1s cubic-bezier(.4, 0, .2, 1), filter .1s cubic-bezier(.4, 0, .2, 1), backdrop-filter .1s cubic-bezier(.4, 0, .2, 1);

    .btn-fake-link,
    a {
      color: #222;
      text-decoration: none;
    }

    /* Utility Classes */
    .u-sentenceCase {
      display: inline-block;
      text-decoration: inherit;
      text-transform: lowercase;
    }

    .u-sentenceCase:first-letter {
      text-transform: uppercase;
    }

    .u-sentenceCase--no-transform {
      text-transform: none;
    }

    .message {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      display: none;
      padding: 8px 10px;
      border: 1px solid;
      color: #414042;
      font-size: 14px;
      font-size: .875rem;
      text-align: left;
    }

    .message.active {
      display: inline-block;
    }

    .spark {
      color: #ffc400;
    }

    .divider {
      margin: 24px 0 8px;
      text-align: center;
    }

    @media (min-width:30em) {
      .divider {
        margin-top: 40px;
      }
    }

    /* Responsive for lite-footer */
    .lite-footer {
      width: 100%;
      max-width: 100% !important;
    }

    .lite-footer>hr {
      margin: 0;
      width: 100%;
      border-color: #e6e7e8;
      border-style: solid;
    }

    @media (min-width:48em) {
      .lite-footer {

    .lite-footer .main-container {

      align-content: center;
      width: 100%;
      max-width: 100% !important;

    .lite-footer .main-container .left-section {
      text-align: center;
    }

    .lite-footer .main-container .left-section>a {
      display: block;
      margin-bottom: 16px;
    }

    .lite-footer .main-container .right-section {
      text-align: center;
      font-size: 12px;
      font-size: .75rem;

    .lite-footer .main-container .right-section>p {

    @media (min-width:64em) {
      .lite-footer .main-container {

        justify-content: space-between;
        align-content: flex-start;
      }

      .lite-footer .main-container .right-section>p {
        margin: 0;
      }
    }
