<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Admin</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px;background:#f7f7f7;color:#1b1b1b}
    h1{font-size:22px;margin:0 0 12px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:1100px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px}
    .meta{color:#666;font-size:12px;margin-bottom:8px}
    textarea{width:100%;min-height:320px;font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;font-size:12px}
    pre{background:#fff;border:1px solid #ddd;border-radius:8px;padding:12px;overflow:auto;max-height:420px}
    button{background:#111;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Food Admin</h1>
  <div class="meta">Edit the Walmart pull list and view stored data.</div>
  <div class="grid">
    <div class="card">
      <h3>Walmart Pull List</h3>
      <div class="meta">Saved to data/walmart-items.json</div>
      <textarea id="walmart-items"></textarea>
      <div style="margin-top:8px;">
        <button id="save-walmart">Save Walmart List</button>
        <span id="save-status" class="meta"></span>
      </div>
    </div>
    <div class="card">
      <h3>Walmart Latest</h3>
      <div class="meta">Read-only view of stored data</div>
      <pre id="walmart-latest">Loading...</pre>
    </div>
    <div class="card">
      <h3>Grocery Items by Store</h3>
      <div class="meta">From grocery-price-engine/config/items.json</div>
      <pre id="grocery-items">Loading...</pre>
    </div>
  </div>
  <script>
    async function load() {
      const res = await fetch('/api/food/admin-data');
      const data = await res.json();
      document.getElementById('walmart-items').value = JSON.stringify(data.walmart_items || [], null, 2);
      document.getElementById('walmart-latest').textContent = JSON.stringify(data.walmart_latest || {}, null, 2);
      document.getElementById('grocery-items').textContent = JSON.stringify(data.grocery_items_by_store || {}, null, 2);
    }
    async function save() {
      const text = document.getElementById('walmart-items').value;
      const status = document.getElementById('save-status');
      status.textContent = 'Saving...';
      try {
        const payload = JSON.parse(text);
        const res = await fetch('/api/food/walmart-items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const out = await res.json();
        status.textContent = out.ok ? 'Saved' : (out.error || 'Error');
      } catch (e) {
        status.textContent = 'Invalid JSON';
      }
    }
    document.getElementById('save-walmart').addEventListener('click', save);
    load();
  </script>
</body>
</html>
